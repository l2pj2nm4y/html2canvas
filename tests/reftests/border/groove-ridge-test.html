<!DOCTYPE html>
<html>
<head>
    <title>Groove and Ridge Border Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="../../test.js"></script>
    <style type="text/css">
        div {
            width: 200px;
            height: 200px;
            display: inline-block;
            margin: 10px;
            background: #6F428C;
        }

        .groove-blue {
            border: 10px groove #00b5e2;
        }

        .groove-red {
            border: 10px groove red;
        }

        .groove-green {
            border: 10px groove green;
        }

        .ridge-blue {
            border: 10px ridge #00b5e2;
        }

        .ridge-red {
            border: 10px ridge red;
        }

        .ridge-green {
            border: 10px ridge green;
        }

        .inset-blue {
            border: 10px inset #00b5e2;
        }

        .outset-blue {
            border: 10px outset #00b5e2;
        }

        html {
            background: #3a84c3;
        }
    </style>
</head>
<body>
<h2 style="color: white;">Groove Borders</h2>
<div class="groove-blue"></div>
<div class="groove-red"></div>
<div class="groove-green"></div>

<h2 style="color: white;">Ridge Borders</h2>
<div class="ridge-blue"></div>
<div class="ridge-red"></div>
<div class="ridge-green"></div>

<h2 style="color: white;">Inset and Outset</h2>
<div class="inset-blue"></div>
<div class="outset-blue"></div>
</body>
</html>
