<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>aspect-ratio: 1/1</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: inline-block;
            margin: 10px;
            border: 2px solid #333;
        }
        .box-1-1 {
            aspect-ratio: 1/1;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .w-100 { width: 100px; }
        .w-150 { width: 150px; }
        .w-200 { width: 200px; }
        .w-250 { width: 250px; }
        h3 {
            text-align: center;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>aspect-ratio: 1/1 (Square)</h1>
    <p>Elements should maintain perfect square aspect ratio regardless of width.</p>

    <div>
        <h3>Width: 100px</h3>
        <div class="container">
            <div class="box-1-1 w-100">1:1</div>
        </div>
    </div>

    <div>
        <h3>Width: 150px</h3>
        <div class="container">
            <div class="box-1-1 w-150">1:1</div>
        </div>
    </div>

    <div>
        <h3>Width: 200px</h3>
        <div class="container">
            <div class="box-1-1 w-200">1:1</div>
        </div>
    </div>

    <div>
        <h3>Width: 250px</h3>
        <div class="container">
            <div class="box-1-1 w-250">1:1</div>
        </div>
    </div>

    <div>
        <h3>Multiple Squares</h3>
        <div class="container">
            <div class="box-1-1 w-100">1:1</div>
        </div>
        <div class="container">
            <div class="box-1-1 w-150">1:1</div>
        </div>
        <div class="container">
            <div class="box-1-1 w-200">1:1</div>
        </div>
    </div>
</body>
</html>
