<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inset: absolute positioning</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 300px;
            height: 200px;
            border: 2px solid #333;
            margin: 20px 0;
            background: #f0f0f0;
        }
        .box {
            position: absolute;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
        }
        .top-10 {
            top: 10px;
            left: 10px;
        }
        .right-10 {
            right: 10px;
            top: 10px;
        }
        .bottom-10 {
            bottom: 10px;
            left: 10px;
        }
        .left-10 {
            left: 10px;
            bottom: 10px;
        }
        .all-10 {
            top: 10px;
            right: 10px;
            bottom: 10px;
            left: 10px;
        }
        .inset-10 {
            inset: 10px;
        }
        h3 {
            margin-top: 20px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>inset Property with Absolute Positioning</h1>

    <h3>top: 10px; left: 10px</h3>
    <div class="container">
        <div class="box top-10">Top-Left</div>
    </div>

    <h3>top: 10px; right: 10px</h3>
    <div class="container">
        <div class="box right-10">Top-Right</div>
    </div>

    <h3>bottom: 10px; left: 10px</h3>
    <div class="container">
        <div class="box bottom-10">Bottom-Left</div>
    </div>

    <h3>left: 10px; bottom: 10px</h3>
    <div class="container">
        <div class="box left-10">Left-Bottom</div>
    </div>

    <h3>top: 10px; right: 10px; bottom: 10px; left: 10px</h3>
    <div class="container">
        <div class="box all-10">All Sides 10px</div>
    </div>

    <h3>inset: 10px (shorthand)</h3>
    <div class="container">
        <div class="box inset-10">Inset 10px</div>
    </div>
</body>
</html>
