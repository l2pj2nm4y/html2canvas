<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inset: relative positioning</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            border: 2px solid #333;
            margin: 20px 0;
            padding: 10px;
            background: #f0f0f0;
        }
        .box {
            position: relative;
            display: inline-block;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px;
            margin: 5px;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
        }
        .top-10 {
            top: 10px;
        }
        .right-10 {
            right: 10px;
        }
        .bottom-10 {
            bottom: 10px;
        }
        .left-10 {
            left: 10px;
        }
        .top-10-left-20 {
            top: 10px;
            left: 20px;
        }
        h3 {
            margin-top: 20px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Position Offsets with Relative Positioning</h1>

    <h3>top: 10px</h3>
    <div class="container">
        <div class="box">Reference</div>
        <div class="box top-10">top: 10px</div>
        <div class="box">Reference</div>
    </div>

    <h3>right: 10px</h3>
    <div class="container">
        <div class="box">Reference</div>
        <div class="box right-10">right: 10px</div>
        <div class="box">Reference</div>
    </div>

    <h3>bottom: 10px</h3>
    <div class="container">
        <div class="box">Reference</div>
        <div class="box bottom-10">bottom: 10px</div>
        <div class="box">Reference</div>
    </div>

    <h3>left: 10px</h3>
    <div class="container">
        <div class="box">Reference</div>
        <div class="box left-10">left: 10px</div>
        <div class="box">Reference</div>
    </div>

    <h3>top: 10px; left: 20px</h3>
    <div class="container">
        <div class="box">Reference</div>
        <div class="box top-10-left-20">top: 10px; left: 20px</div>
        <div class="box">Reference</div>
    </div>
</body>
</html>
