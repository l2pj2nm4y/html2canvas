<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rotate property</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: inline-block;
            margin: 30px;
            text-align: center;
        }
        .box {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 5px;
            margin: 20px auto;
        }
        .rotate-45deg {
            rotate: 45deg;
        }
        .rotate-90deg {
            rotate: 90deg;
        }
        .rotate-180deg {
            rotate: 180deg;
        }
        .rotate-minus-45deg {
            rotate: -45deg;
        }
        .rotate-1turn {
            rotate: 1turn;
        }
        .rotate-0-5turn {
            rotate: 0.5turn;
        }
        h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>rotate Property</h1>
    <p>Individual transform property for rotation.</p>

    <div class="container">
        <h3>rotate: 45deg</h3>
        <div class="box rotate-45deg">45째</div>
    </div>

    <div class="container">
        <h3>rotate: 90deg</h3>
        <div class="box rotate-90deg">90째</div>
    </div>

    <div class="container">
        <h3>rotate: 180deg</h3>
        <div class="box rotate-180deg">180째</div>
    </div>

    <div class="container">
        <h3>rotate: -45deg</h3>
        <div class="box rotate-minus-45deg">-45째</div>
    </div>

    <div class="container">
        <h3>rotate: 1turn</h3>
        <div class="box rotate-1turn">1 turn</div>
    </div>

    <div class="container">
        <h3>rotate: 0.5turn</h3>
        <div class="box rotate-0-5turn">0.5 turn</div>
    </div>
</body>
</html>
