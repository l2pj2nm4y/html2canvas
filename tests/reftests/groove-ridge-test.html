<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groove and Ridge Border Test</title>
    <script src="../../dist/html2canvas.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        .test-container {
            display: flex;
            gap: 40px;
            margin: 20px 0;
        }

        .sample {
            width: 200px;
            height: 100px;
            background: #ecf0f1;
            border-width: 8px;
            border-color: #3498db;
        }

        .groove { border-style: groove; }
        .ridge { border-style: ridge; }
        .inset { border-style: inset; }
        .outset { border-style: outset; }

        h2 {
            margin: 30px 0 10px 0;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Groove and Ridge Border Test</h1>
    <p>Border color: #3498db (blue)</p>

    <div id="test-content">
        <h2>GROOVE (should be blue with carved-in effect)</h2>
        <div class="test-container">
            <div class="sample groove"></div>
        </div>

        <h2>RIDGE (should be blue with raised effect)</h2>
        <div class="test-container">
            <div class="sample ridge"></div>
        </div>

        <h2>INSET (for comparison - should be blue)</h2>
        <div class="test-container">
            <div class="sample inset"></div>
        </div>

        <h2>OUTSET (for comparison - should be blue)</h2>
        <div class="test-container">
            <div class="sample outset"></div>
        </div>
    </div>

    <script>
        window.addEventListener('load', async () => {
            console.log('Auto-capturing with html2canvas...');

            // Capture just the test content
            const container = document.getElementById('test-content');
            const canvas = await html2canvas(container, {
                logging: false,
                backgroundColor: '#f5f5f5'
            });

            // Add canvas output section
            const hr = document.createElement('hr');
            hr.style.margin = '40px 0';
            hr.style.borderStyle = 'solid'; // Override default inset
            hr.style.borderColor = '#ccc';

            const heading = document.createElement('h2');
            heading.textContent = 'html2canvas Output:';
            heading.style.marginTop = '20px';

            // Style the canvas to match the content width
            canvas.style.maxWidth = '100%';
            canvas.style.height = 'auto';

            document.body.appendChild(hr);
            document.body.appendChild(heading);
            document.body.appendChild(canvas);

            console.log('Capture complete!');
        });
    </script>
</body>
</html>
