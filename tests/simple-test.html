<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Property Test</title>
    <style>
        body { margin: 20px; font-family: Arial; }
        .test {
            width: 200px;
            height: 100px;
            background: #4facfe;
            margin: 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Test one property at a time */
        .test1 { object-fit: cover; }
        .test2 { aspect-ratio: 16/9; }
        .test3 { gap: 15px; }
        .test4 { inset: 20px; }
        .test5 { rotate: 25deg; }
        .test6 { scale: 1.3; }
        .test7 { translate: 40px 20px; }
        .test8 { mix-blend-mode: multiply; }
        .test9 { accent-color: #dc3545; }
        .test10 { scroll-snap-type: x mandatory; }
        .test11 { scroll-snap-align: center; }
    </style>
</head>
<body>
    <h1>Simple Test - One Property at a Time</h1>
    <div id="content">
        <div class="test test10">scroll-snap-type: x mandatory</div>
    </div>
    <button onclick="convert()">Convert</button>
    <div id="output"></div>

    <script src="/dist/html2canvas.js?v=20251021-3"></script>
    <script>
        async function convert() {
            try {
                const canvas = await html2canvas(document.getElementById('content'), {
                    logging: true
                });
                document.getElementById('output').appendChild(canvas);
                console.log('Success!');
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('output').innerHTML = '<pre>' + error.stack + '</pre>';
            }
        }
    </script>
</body>
</html>
